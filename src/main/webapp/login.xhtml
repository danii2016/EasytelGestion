<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
        <div id ="formulaire-authentification" class = "container">
            <h:outputStylesheet library="css" name="style.css"  />
            <h:outputStylesheet library="css" name="font-awesome.min.css"  />
            <h:outputStylesheet library="css" name="bootstrap.css"  />
            <h:outputStylesheet library="css" name="bootstrap-theme.css"  />
            <div id ="form-container">
            <h:form>
		<h3>Authentification</h3>
                <h:messages class="alert alert-danger" />
		<h:outputText value="Nom d'utilisateur" class ="col-md-6" />
		<h:inputText id="username" class ="col-md-6" value="#{userBean.user}"></h:inputText>
		<h:message for="username"></h:message>
		<br></br><br></br>
		
		<h:outputText value="Mot de passe" class ="col-md-6" />
		<h:inputSecret id="password" class ="col-md-6" value="#{userBean.pwd}"></h:inputSecret>
		<h:message for="password"></h:message>
		<br></br><br></br>
		
		<h:commandButton action="#{userBean.validateUsernamePassword}"
                                 value="Connexion" class="btn btn-primary pull-right"></h:commandButton>
            </h:form>
                </div>
        </div>
</h:body>
</html>
